{
    "build": {
        "registry": "ghcr.io/netcracker/"
    },
    "security": {
        "defaults": {
            "scan": true,
            "only_high_critical": true,
            "trivy_scan": true,
            "grype_scan": true,
            "only_fixed": true,
            "continue_on_error": true
        }
    },
    "components": [
        {
            "name": "qubership-nifi",
            "dockerfile": "Dockerfile",
            "context": ".",
            "tags": "latest",
            "security": {
                "scan": true
            }
        },
        {
            "name": "qubership-nifi-registry",
            "dockerfile": "Dockerfile",
            "context": ".",
            "tags": "latest",
            "security": {
                "scan": false
            }
        }
    ],
    "platforms": "linux/amd64, linux/arm64"
}